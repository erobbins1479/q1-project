<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Roomie Owes How Much?</title>
  </head>
  <body>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h4 class="text-white">Collapsed content</h4>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <header class="navbar-brand"><h2>Roomie Owes How Much?!</h2></header>
      </nav>
    </div>

    <div class="container">
      <div class="col-sm-6">
        <div class="card border-dark mb-3">

          <h4 class="card-header text-center">
            Calculator
          </h4>

          <div class="card-body border-dark">
            <form id="bill-calculator">
              <div class="form-group">
                <label for="peopleInput">Number of Roommates</label>
                <input type="number" class="form-control" id="numberOfPeople" aria-describedby="emailHelp" placeholder="#" name="numberOfPeople">
              </div>
              <div class="form-group">
                <label for="rentInput">Rent Amount</label>
                <input type="number" class="form-control" id="enterRentAmount" aria-describedby="emailHelp" placeholder="$" name="rentTotal">
              </div>
              <div class="form-group">
                <label for="energyInput">Energy Amount</label>
                <input type="number" class="form-control" id="enterEnergyAmount" aria-describedby="emailHelp" placeholder="$" name="energyTotal">
              </div>
              <div class="form-group">
                <label for="internetInput">Internet Amount</label>
                <input type="number" class="form-control" id="enterInternetAmount" aria-describedby="emailHelp" placeholder="$" name="internetTotal">
              </div>
              <div class="form-group">
                <label for="miscExpenses">Misc Expenses</label>
                <input type="number" class="form-control" id="enterMiscExpenses" placeholder="$" name="miscExpenses">
              </div>

              <button type="submit" class="btn btn-dark">Submit</button>
            </form>
          </div>

          <div class="card-footer text-center border-dark">
            <h4><output id="total" name="total"></output></h4>
            <p id="trivia"></p>
          </div>

        </div>
      </div>
    </div>

        <input type="text" name="roommate2" placeholder="Roommate #2">
        <span id="writeroot"></span>
        <button>Add More Names</button>
      </form> -->

      <script type="text/javascript" src="main.js"></script>
  </body>
</html>
